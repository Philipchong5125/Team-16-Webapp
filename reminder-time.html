<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wiri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reminder.css">



    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/reminder.js"></script>
</head>

<body>
    <header>
        <div>
            <button type="button" class="btn btn-secondary home">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-house-door-fill"
                    viewBox="0 0 16 16">
                    <path
                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
                </svg>
            </button>
        </div>
    </header>
    <main>
        <div>
            <h3>
                Please enter your time.
            </h3>
            <h2>
                6:00 AM
            </h2>
        </div>
        
        <div class="number-pad">
            <button type="button" class="btn btn-outline-primary number">1</button>
            <button type="button" class="btn btn-outline-primary number">2</button>
            <button type="button" class="btn btn-outline-primary number">3</button>
            <button type="button" class="btn btn-outline-primary number">4</button>
            <button type="button" class="btn btn-outline-primary number">5</button>
            <button type="button" class="btn btn-outline-primary number">6</button>
            <button type="button" class="btn btn-outline-primary number">7</button>
            <button type="button" class="btn btn-outline-primary number">8</button>
            <button type="button" class="btn btn-outline-primary number">9</button>
            <button type="button" class="btn btn-outline-primary number">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue"
                    class="bi bi-backspace-fill" viewBox="0 0 16 16">
                    <path
                        d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z" />
                </svg>
            </button>
            <button type="button" class="btn btn-outline-primary number">0</button>
            <button type="button" class="btn btn-outline-primary number">Next</button>
        </div>

        <div class="am-pm">
            <button type="button" class="btn btn-outline-primary number">AM</button>
            <button type="button" class="btn btn-outline-primary number">PM</button>
        </div>
        <div class="savecancel">
            <button type="button" class="btn btn-primary cancel">CANCEL</button>
            <button type="button" class="btn btn-primary save">SAVE</button>
        </div>
    </main>
