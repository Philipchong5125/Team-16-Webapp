<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wiri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reminder.css">



    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/reminder.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            var data = getReminder("phil");
            let id = 0;
            function getReminder(username) {
                db.collection("reminders")
                    .where("username", "==", username)
                    .get()
                    .then(function (reminders) {
                        reminders.forEach(element => {
                            console.log(element.data());
                            var data = element.data();
                            id = element.id;
                            // set days
                            if (data.day && data.day.length > 0) {
                                $("#reminder-day").html(convertDaysToString(data.day));
                            } else {
                                $("#reminder-day").html("Select Days");
                            }
                            // set time
                            if (data.time.length > 0) {
                                $("#reminder-time").html(data.time);
                            } else {
                                $("#reminder-time").html("Select Time");
                            }
                            // set activated
                            $("#activateSwitch").prop("checked", data.activated);
                        });
                    });
            }
            document.getElementById("reminder-day").onclick = function () {
                location.href = "reminder-days.html";
            }

            document.getElementById("reminder-time").onclick = function () {
                location.href = "reminder-time.html";
            }

            document.getElementById("house").onclick = function () {
                location.href = "Homepage.html";
            }

            document.getElementById("cancel-button").onclick = function () {
                location.href = "Homepage.html";
            }

            document.getElementById("save-button").onclick = function () {
                const reminder = db.collection("reminders").doc(id);
                const activated = $("#activateSwitch").prop("checked");
                console.log("new value: " + activated);
                reminder.update({
                    activated: activated
                }).then(() => {
                    console.log("Document successfully updated!");
                    location.href = "Homepage.html";
                })
                .catch((error) => {
                    // The document probably doesn't exist.
                    console.error("Error updating document: ", error);
                });
            }

            $('#activateSwitch').on('click', function () {
                var value = $('#activateSwitch').is(':checked');
                if(value) {
                    $('#activateSwitchLabel').html("Deactivate");
                } else {
                    $('#activateSwitchLabel').html("Activate");
                }
            });

        });
    </script>
    <header>
        <div>
            <button type="button" id="house" class="btn btn-secondary home">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-house-door-fill"
                    viewBox="0 0 16 16">
                    <path
                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
                </svg>
            </button>
        </div>
    </header>
    <main>
        <div>
            <h3>
                Hello UserName,
            </h3>
            <h4>
                Please set your reminder
            </h4>
        </div>
        <div>
            <div class="form-check form-switch switch" id="activateSwitchDiv">
                <input class="form-check-input switch" type="checkbox" id="activateSwitch">
                <label class="form-check-label" for="activateSwitch" id="activateSwitchLabel">Activate</label>
            </div>
            <div>
                <button type="button" id="reminder-day" class="btn btn-outline-primary time">
                    M.T.W.Th.F.Sat.Sun
                </button>
            </div>
            <div>
                <button type="button" id="reminder-time" class="btn btn-outline-primary time">6:00 AM</button>
            </div>

        </div>
        <div class="savecancel">
            <button type="button" id="cancel-button" class="btn btn-primary cancel">CANCEL</button>
            <button type="button" id="save-button" class="btn btn-primary save">SAVE</button>
        </div>
    </main>


</body>

</html>
